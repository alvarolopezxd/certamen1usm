<!doctype html>
<html lang="es">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Certamen</title>
  </head>
  <body>
      <header class="bg-dark bg-gradient text-light">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-12  text-center mt-3">
             <img src="img/comida.png" class="img-fluid">  
          </div>
          <div class="col-lg col-md col mt-3 ">
            <h1><p><u> El Landuval </u></p></h1>
          </div>
        </div>  
    </header>
    <main class="container-fluid">
        <div class="row pt-3">
            <div class="col-mg-5 col-md-6 col-12"> <!-- Card izquierda -->
                <div class="card">
                    <div class="card-header bg-dark bg-gradient text-light">
                        <span>Registrar Menu</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombre-txt" class="form-label">Nombre:</label>
                            <input type="text" placeholder="Ingrese Nombre" class="form-control" id="nombre-txt">

                        </div>
                        <div class="mb-3">
                            <label for="horario-select" class="form-label">Horario</label>
                            <select class="form-select" id="horario-select">
                                <option value="1">Desayuno</option>
                                <option value="2">Almuerzo</option>
                                <option value="3">Once</option>
                                <option value="4">Cena</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">CLP</span>
                            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                          </div>
                        <div class="mb-3">
                            <label for="descripcion-txt">Descripcion</label>
                            <textarea id="descripcion-txt" ></textarea>

                        </div>
                        <div class="mb 3">
                            <button type="button" class="btn btn-dark" id="boton-menu">Registrar Menu</button>
                        </div>
                    </div>
                   
                    <div class="card-footer">
                    </div>
                </div>
                
            </div>
            <div class="col-mg col-md col"> <!-- Card derecha -->
                <div class="card">
                    <div class="card-header bg-dark bg-gradient text-light">
                        <span>Menu</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover table-stripped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Horario</th>
                                    <th>Valor</th>
                                    <th>Descripcion</th>
                                    <th>Oferta</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Salchipapa</td>
                                    <td>Almuerzo</td>
                                    <td>5000</td>
                                    <td>Papas Fritas y salchichas con cebolla frita</td>
                                    <td>No</td>
                                </tr>
                                <tr>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                </div>

            </div>


        </div>



    </main>


   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/certamen.js"></script>
  </body>
</html>
